<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator__display" disabled>
        <div class="calculator__buttons">
            <input type="button" value="7" class="calculator__button" onclick="appendToDisplay('7')">
            <input type="button" value="8" class="calculator__button" onclick="appendToDisplay('8')">
            <input type="button" value="9" class="calculator__button" onclick="appendToDisplay('9')">
            <input type="button" value="/" class="calculator__button" onclick="appendToDisplay('/')">
            <input type="button" value="4" class="calculator__button" onclick="appendToDisplay('4')">
            <input type="button" value="5" class="calculator__button" onclick="appendToDisplay('5')">
            <input type="button" value="6" class="calculator__button" onclick="appendToDisplay('6')">
            <input type="button" value="*" class="calculator__button" onclick="appendToDisplay('*')">
            <input type="button" value="1" class="calculator__button" onclick="appendToDisplay('1')">
            <input type="button" value="2" class="calculator__button" onclick="appendToDisplay('2')">
            <input type="button" value="3" class="calculator__button" onclick="appendToDisplay('3')">
            <input type="button" value="-" class="calculator__button" onclick="appendToDisplay('-')">
            <input type="button" value="0" class="calculator__button" onclick="appendToDisplay('0')">
            <input type="button" value="." class="calculator__button" onclick="appendToDisplay('.')">
            <input type="button" value="=" class="calculator__button calculator__button--equals" onclick="calculate()">
            <input type="button" value="+" class="calculator__button" onclick="appendToDisplay('+')">
            <input type="button" value="Clear" class="calculator__button calculator__button--clear" onclick="clearDisplay()">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
